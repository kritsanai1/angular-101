<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel">
          <div *ngIf="email.invalid && !email.touched">This email is invalid!</div>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription: </label>
          <select name="subscription" class="form-control" [ngModel]="subscriptionOptions[1]" required #subscription="ngModel">
            <option *ngFor="let option of subscriptionOptions" [value]="option"> {{option}} </option>
          </select>
          <div *ngIf="subscription.invalid && !subscription.touched">This subscription is invalid!</div>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" name="password" class="form-control" ngModel required #password="ngModel">
          <div *ngIf="password.invalid && !password.touched">This password is invalid!</div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="f.invalid">submit</button>

        <hr>
        <div *ngIf="submitted">
          <div>Email: {{userForm.email}}</div>
          <div>Subscription: {{userForm.subscription}}</div>
          <div>Password: {{userForm.password}}</div>
        </div>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
